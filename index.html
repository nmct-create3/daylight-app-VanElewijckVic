<!doctype html>
<html lang="en" class="js-html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Daylight</title>
    <meta name="description"
          content="An app about the time of the day the sun is up.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#cce7ff">
    <meta name="theme-color" content="#44c8f5">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@100;200;300;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">

    <script src="script/app.js"></script>
</head>

<body>
    <main class="c-app">
        <h1 class="c-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                <path class="c-sun" id="sun" d="M17,11a6,6,0,1,1-6-6A6.018,6.018,0,0,1,17,11ZM11.5,0h-1V3h1ZM3.6,2.9l-.7.7L5,5.7,5.7,5ZM0,10.5v1H3v-1Zm2.9,7.9.7.7L5.7,17,5,16.3ZM10.5,22h1V19h-1Zm7.9-2.9.7-.7L17,16.3l-.7.7ZM22,11.5v-1H19v1ZM19.1,3.6l-.7-.7L16.3,5l.7.7Z" />
            </svg>
            Daylight
        </h1>
        <div class="c-horizon">
            <div class="c-horizon__sky-wrapper">
                <div class="c-horizon__sky">
                    <span class="c-horizon__sun js-sun" data-time="08:00"
                          style="bottom: 0%; left: 0%;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                            <path class="c-sun" id="sun" d="M17,11a6,6,0,1,1-6-6A6.018,6.018,0,0,1,17,11ZM11.5,0h-1V3h1ZM3.6,2.9l-.7.7L5,5.7,5.7,5ZM0,10.5v1H3v-1Zm2.9,7.9.7.7L5.7,17,5,16.3ZM10.5,22h1V19h-1Zm7.9-2.9.7-.7L17,16.3l-.7.7ZM22,11.5v-1H19v1ZM19.1,3.6l-.7-.7L16.3,5l.7.7Z" />
                        </svg> 
                    </span>
                </div>
            </div>
            <div class="c-horizon__line">
                <time class="c-horizon__time js-sunrise">
                    07:59
                </time>
                <time class="c-horizon__time js-sunset">
                    19:07
                </time>
            </div>
        </div>
        <p class="c-app__summary">
            <span class="c-app__summary-time js-time-left">4 minutes </span><span class="c-app__summary-lable">sunlight left today.
            Make the most of it!</span>
        </p>
        <p class="c-app__location js-location">
            Kortrijk, Belgium
        </p>
    </main>
</body>

</html>
